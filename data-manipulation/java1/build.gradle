// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

mainClassName = "com.geomotiv.rubicon.Application"

dependencies {
    compile "org.slf4j:slf4j-api:${slf4j_api_version}"
    compile "com.fasterxml.jackson.core:${jackson_data_bind_version}"
    compile "org.projectlombok:lombok:${lomobk_version}"
    compile "org.apache.commons:commons-csv:${commons_csv_version}"
    testCompile "junit:junit:${junit_version}"
}


task execute (type:JavaExec) {
    main = 'com.geomotiv.rubicon.Application'
    classpath = sourceSets.main.runtimeClasspath
    args System.getProperty("exec.args").split()
}